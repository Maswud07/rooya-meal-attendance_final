<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooya Meal Attendance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Animated Background Circles -->
  <div class="background-circle"></div>
  <div class="background-circle"></div>
  <div class="background-circle"></div>

  <div class="container">
    <h1>Rooya Meal Attendance</h1>
    <p>Please let us know if you'll be joining the meal tomorrow!</p>
    
    <div class="attendance-card">
      <form id="attendanceForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your Name">
        
        <label>Will you be attending?</label>
        <div class="radio-group">
          <input type="radio" id="yes" name="attendance" value="Yes" required>
          <label for="yes" class="radio-label">Yes</label>
          
          <input type="radio" id="no" name="attendance" value="No">
          <label for="no" class="radio-label">No</label>
        </div>

        <button type="button" onclick="submitForm()">Submit</button>
      </form>
      
      <div id="confirmationMessage"></div>
    </div>
  </div>

  <!-- Popup Overlay -->
  <div id="popup" class="popup">
    <p>Submitted!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
